---
apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-server-gatus
  namespace: system
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Echo
        group: networking
        url: https://echo-server.${SECRET_DOMAIN}
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
        ui:
          hide-hostname: true
          hide-url: true
