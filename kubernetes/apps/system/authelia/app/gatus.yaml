---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-gatus
  namespace: system
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: authelia
        group: system
        url: https://auth.${SECRET_DOMAIN}
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
        ui:
          hide-hostname: true
          hide-url: true
