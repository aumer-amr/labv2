---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/haveagitgat/tdarr
      tag: 2.17.01
    persistence:
      config:
        enabled: true
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-config
      data:
        enabled: true
        mountPath: /app/server
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
      movies:
        enabled: true
        type: nfs
        server: ${SECRET_NAS_IP}
        path: /mnt/rpool/media/movies
        mountPath: /media/movies
      series:
        enabled: true
        type: nfs
        server: ${SECRET_NAS_IP}
        path: /mnt/rpool/media/series
        mountPath: /media/series
      temp:
        enabled: true
        type: nfs
        server: ${SECRET_NAS_IP}
        path: /mnt/rpool/media/tdarr
        mountPath: /temp
    service:
      main:
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: "ic:round-panorama-fish-eye"
        hosts:
          - host: &host "tdarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: OnRootMismatch
