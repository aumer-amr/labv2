---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: monica
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/monica
              tag: 4.1.2-apache
            env:
              TZ: "${TIMEZONE}"
              APP_ENV: production
              APP_DEBUG: "true"
              DB_HOST: mariadb.database.svc.cluster.local
              DB_DATABASE: monica
              DB_USERNAME: monica
              DEFAULT_MAX_STORAGE_SIZE: 4096
              APP_URL: "https://monica.${SECRET_DOMAIN}"
              MAIL_MAILER: smtp
              MAIL_HOST: smtp.gmail.com
              MAIL_PORT: 465
              MAIL_ENCRYPTION: tls
              MAIL_FROM_NAME: Monica
              FILESYSTEM_DISK: s3
              AWS_ENDPOINT: https://${SECRET_CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
              AWS_BUCKET: monica
              AWS_DEFAULT_REGION: WEUR
              AWS_USE_PATH_STYLE_ENDPOINT: "false"
            envFrom:
              - secretRef:
                  name: monica-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 15m
                memory: 100Mi
              limits:
                memory: 300Mi
        pod:
          enableServiceLinks: false
          labels:
            monitor.home.arpa/https: enabled
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: "simple-icons:monica"
        hosts:
          - host: &host "monica.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-config
        mountPath: /config
