---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    hajimari:
      title: Apps
      darkTheme: blackboard
      alwaysTargetBlank: false
      showGreeting: false
      showAppGroups: true
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - flux-system
          - home
          - infra
          - kube-system
          - monitoring
          - networking
          - storage
          - system
      customApps:
        - group: authentication
          apps:
            - name: Bitwarden
              url: "https://bitwarden.${SECRET_INFRA_DOMAIN}/"
              icon: simple-icons:bitwarden
        - group: infra
          apps:
            - name: Hera
              url: "https://hera.${SECRET_INFRA_DOMAIN}:8006/"
              icon: simple-icons:proxmox
            - name: Ares
              url: "https://ares.pve.${SECRET_INFRA_DOMAIN}:8006/"
              icon: simple-icons:proxmox
            - name: Zeus
              url: "https://zeus.pve.${SECRET_INFRA_DOMAIN}:8006/"
              icon: simple-icons:proxmox
            - name: OPNSense
              url: "https://router.${SECRET_INFRA_DOMAIN}/"
              icon: simple-icons:opnsense
            - name: AdGuard
              url: "https://adguard.${SECRET_INFRA_DOMAIN}/"
              icon: simple-icons:adguard
            - name: PowerDNS
              url: "https://powerdns.${SECRET_INFRA_DOMAIN}/"
              icon: dns
            - name: Switch main
              url: "http://sw-main.${SECRET_INFRA_DOMAIN}/"
              icon: switch
            - name: Switch servers
              url: "http://sw-servers.${SECRET_INFRA_DOMAIN}/"
              icon: switch
            - name: Switch office
              url: "http://sw-office.${SECRET_INFRA_DOMAIN}/"
              icon: switch
            - name: Switch living room
              url: "http://sw-livingroom.${SECRET_INFRA_DOMAIN}/"
              icon: switch
    image:
      repository: ghcr.io/aumer-amr/hajimari
      tag: main-7cf2dec
    env:
      TZ: "${TIMEZONE}"
    persistence:
      data:
        enabled: true
        type: emptyDir
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations: #https://github.com/toboshii/hajimari/pull/101
          nginx.ingress.kubernetes.io/configuration-snippet: |
            sub_filter '</head>' '<style>html, body { width: 100% !important }</style></head>';
            sub_filter_once on;
          hajimari.io/enable: "false"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: &host "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    resources:
      requests:
        cpu: 100m
        memory: 128M
