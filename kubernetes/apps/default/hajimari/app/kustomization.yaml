---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
metadata:
  labels:
    volsync.home.arpa: "enabled"
resources:
  - ./rbac.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: hajimari-configmap
    files:
      - config.yaml=./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
