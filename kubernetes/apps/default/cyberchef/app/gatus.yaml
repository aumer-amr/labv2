---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cyberchef-gatus
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Cyberchef
        group: tools
        url: https://cyberchef.${SECRET_DOMAIN}
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
        ui:
          hide-hostname: true
          hide-url: true
