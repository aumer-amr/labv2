apiVersion: batch/v1
kind: CronJob
metadata:
  name: bitwarden-backup
  namespace: kube-system
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: bitwarden-backup
              persistentVolumeClaim:
                claimName: bitwarden-backup-pvc
          containers:
          - name: bitwarden-backup
            image: ghcr.io/aumer-amr/bitwarden-backup:sha-56e7008
            volumeMounts:
              - name: bitwarden-backup
                mountPath: /backup
            envFrom:
            - secretRef:
                name: bitwarden-cli
