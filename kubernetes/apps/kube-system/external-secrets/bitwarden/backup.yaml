apiVersion: batch/v1
kind: CronJob
metadata:
  name: bitwarden-backup
  namespace: kube-system
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      suspend: true
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
          volumes:
            - name: bitwarden-backup
              emptyDir: # emptyDir for testing
                sizeLimit: "50Mi"
          containers:
          - name: bitwarden-backup
            image: ghcr.io/aumer-amr/bitwarden-backup:sha-2e300e0
            volumeMounts:
              - name: bitwarden-backup
                mountPath: /backup
            envFrom:
            - secretRef:
                name: bitwarden-cli
